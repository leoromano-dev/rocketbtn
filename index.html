<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversas Finalizadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Linha do botão Ver Conversas com calendário -->
  <div class="linha-botao">
    <button id="verConversasBtn" title="Clique para ver as conversas finalizadas, em aberto e o total que você atendeu" disabled>Ver Quantidade de Conversas</button>
    <input type="date" id="inputData">
    <div id="finalizadasInfo"></div>
  </div>

  <!-- Linha do botão Aumentar Limite -->
  <div class="linha-botao">
    <button id="increaseLimitBtn"  title="A cada clique, uma conversa por vez é direcionada para o seu atendimento" disabled>Pegar Conversa da Fila</button>
    <div id="limitBanner"></div>
  </div>

  <script src="button_getQtdConversations.js"></script>
  <script src="button_increase_limits_conversations.js"></script>
</body>
</html>
